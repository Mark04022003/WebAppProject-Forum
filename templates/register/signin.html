{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if form.errors %}
  <div style="color:red;">
    {{ form.errors }}
  </div>
{% endif %}



<h1 style="text-align:center; margin-block:50px; color:red;">LogIn</h1>

<form method="POST" action="{% url 'signin' %}" style="margin-left:150px;">
    {% csrf_token %}    
    {{form|crispy}}
    <input type="submit" value="Signin"  style="margin-block:50px;">
</form>

{% endblock content %}
